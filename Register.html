<body>
<form method="post" action="foreregister" class="registerForm">
 
<div class="registerDiv">
    <table class="registerTable" align="center">
        <tr>
            <td  class="registerTip registerTableLeftTD">Set Your Username</td>
            <td></td>
        </tr>
        <tr>
            <td class="registerTableLeftTD">Username</td>
            <td  class="registerTableRightTD"><input id="name" name="name" placeholder="set your username" > </td>
        </tr>
        <tr>
            <td  class="registerTip registerTableLeftTD">Set Your Password</td>

        <tr>

        </tr>
        <tr>
            <td class="registerTableLeftTD">Confirm password</td>
            <td class="registerTableRightTD"><input id="repeatpassword" type="password"   placeholder="Confirm Your Password" > </td>
        </tr>
                 
        <tr>
            <td colspan="2" class="registerButtonTD">
                <a href="#nowhere"><button>Create account</button></a>
            </td>
