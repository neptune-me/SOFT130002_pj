<!DOCTYPE html>
<html>

<head>
	<title>Sign in to Unsplash</title>
	<link rel="stylesheet" title="default" href="css/style1.css">
</head>

<header>
	<nav class="top">
		<a href="index.html" class="logo">Unsplash</a>
		<span style="font-style:italic;">
			Bring Beautiful Artworks Home
		</span>
		<span class="pull-right">
			<a href="Register.html">Sign up</a>
		</span>
	</nav>
</header>

<body>
	<!-- <div class="login_acount_text">Please enter your username and password</div> -->
	<form method="POST" name="SignIn">
		<table class="loginTable" align="center">
			<tr>
				<td class="loginTableLeftTD">Username</td>
			</tr>
			<tr>
				<td class="loginTableRightTD"><input id="name" name="name" placeholder="username"> </td>
			</tr>
			<tr>
				<td class="loginTableLeftTD">Password</td>
			</tr>
			<tr>
				<td class="loginTableRightTD"><input id="password" name="password" type="password"
						placeholder="password"></td>
			</tr>
			<tr>
				<td colspan="2" class="loginButtonTD">
					<a href="#nowhere"><button class="signInBtn">Sign in</button></a>
				</td>
			</tr>
		</table>
	</form>

	<div class="SignUpEntry">
		<span>New to Unsplash? </span>
		<a href="Register.html">
			Sign up
		</a>
	</div>

</body>

</html>
